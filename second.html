<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Sign-Up</title>
  <link rel="stylesheet" href="second.css">
</head>

<body>
  <div class="container">
    <div class="left">
        <div class="logo"><a href="./index.html"><img src="./image/logo.png" alt=""></a></div>
      <div class="testimonial">
        <p>"In just 1 year, LTA International generated 14 new customers with new sales growth totaling $1.5 million."</p>
        <small>
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA" width="20"> <br>
          Andrea Vitiello<br>
          LTA International, Founder
        </small>
      </div>
    </div>
    <div class="right">
      <h2>Sign up as a supplier</h2>
      <div class="location">Company location: <img src="https://flagcdn.com/w40/bd.png" width="20" alt="BD"> Bangladesh</div>
      <button class="social-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">Continue with Google</button>
      <button class="social-btn"><img src="https://www.svgrepo.com/show/475647/facebook-color.svg" width="20">Continue with Facebook</button>
      <button class="social-btn"><img src="https://www.svgrepo.com/show/475698/linkedin-color.svg" width="20">Continue with LinkedIn</button>

      <div class="divider">Or</div>

      <input type="email" placeholder="Email" class="email-input">
      <button class="create-btn" onclick="handleEmail()">Create account</button>

      <div class="signin">Already have an account? <a href="#">Sign in</a></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
